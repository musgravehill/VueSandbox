<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>

<body>
    <div id="app">
        <watcher>This is some slot content!</watcher>
        <br><br>
        <watch-effect @emit-from-component="(emitData)=>{ emitDataInParent=emitData }" :title-in-component="titleFromParent"></watch-effect>
        <p>Emit data: {{emitDataInParent}}</p>
    </div>
</body>

<script type="importmap">
    {
        "imports": {
          "vue": "/js/unpkg.com_vue@3.3.4_dist_vue.esm-browser.js"          
        }
    }
</script>

<script type="module">
    import { createApp, ref } from 'vue'
    import Watcher from '/js/Watcher.js'
    import WatchEffect from '/js/WatchEffect.js'

    createApp({
        components: {
            Watcher,
            WatchEffect
        },
        setup() {
            const titleFromParent = ref('This is TitleFromParent')
            const emitDataInParent = ref('')
            return {
                titleFromParent,
                emitDataInParent
            }
        }
    }).mount('#app')
</script>


</html>
