<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
</body>

<script type="importmap">
    {
        "imports": {
          "vue": "https://unpkg.com/vue@3.3.4/dist/vue.esm-browser.js"          
        }
      }
  </script>

<script type="module">
    import { createApp, ref } from 'vue'

    createApp({
        setup() {           
            const message = ref('Hello World!')
            return {
                message
            }
        }
    }).mount('#app')
</script>

</html>
